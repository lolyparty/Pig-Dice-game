<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    
    <title>Dicey - Pig Game</title>
</head>
<body>
    <div class="container">
        
            <div class="player player-0-panel active">
                <div class="name " id="player-0-name">PLAYER 1</div>
                <div class="score" id="score-0">10</div>
                <div class="current" id="current1">
                    <p>CURRENT</p>
                    <div class="roundscore" id="roundscore-0">5</div>
                </div>
            </div>
            
            <div class="player player-1-panel" id="current2">
                <div class="name" id="player-1-name">PLAYER 2</div>
                <div class="score" id="score-1">10</div>

                <div class="current">
                    <p>CURRENT</p>
                    <div class="roundscore" id="roundscore-1">5</div>
                </div>

        </div>

        <img src="img/dice-1.png" class="Dice" id="dice-1" />
        <img src="img/dice-1.png" class="Dice" id="dice-2" />
        <button class="new-game"><img src="img/newgame.png" class="icon">  NEW GAME</button>
        <button class="roll"><img src="img/roll.png" class="icon"> ROLL DICE</button>
        <button class="hold"><img src="img/hold.png" class="icon"> HOLD</button>
        <input placeholder="Final Score" type="text" class="finalscore" />
    </div>

    









  
    <script src="app.js"></script>   
</body>
</html>
